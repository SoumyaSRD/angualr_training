  <!-- Theme initialization - prevents flash of wrong theme -->
  <script>
    (function () {
      try {
        const validThemes = ['arctic', 'sunset', 'emerald', 'midnight', 'aurora', 'cyber'];

        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {
        // localStorage not available, default arctic already set on html
      }
    })();
  </script>
