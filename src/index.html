<!doctype html>
<html lang="en" data-theme="arctic">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <title>Angular Academy</title>
  <base href="/" />

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Theme color (Android / Chrome) - will be updated by ThemeService -->
  <meta name="theme-color" content="#6366f1" />

  <!-- Description (SEO) -->
  <meta name="description" content="Angular Academy - Master Angular 21 with comprehensive training" />

  <!-- Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Open Graph (social sharing) -->
  <meta property="og:title" content="Angular Academy" />
  <meta property="og:description" content="Master Angular 21 with comprehensive training" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <!-- Theme initialization - prevents flash of wrong theme -->
  <script>
    (function () {
      try {
        const validThemes = ['arctic', 'sunset', 'emerald', 'midnight', 'aurora', 'cyber'];
        const stored = localStorage.getItem('glass-ui-theme');
        const theme = validThemes.includes(stored) ? stored : 'arctic';
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {
        // localStorage not available, default arctic already set on html
      }
    })();
  </script>
  <app-root>Loading...</app-root>
</body>

</html>
